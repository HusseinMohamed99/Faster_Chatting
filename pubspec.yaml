name: faster_chatting
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+2

environment:
  sdk: ^3.6.0

dependencies:
  country_code_picker: ^3.1.0
  cupertino_icons: ^1.0.8
  fl_country_code_picker: ^0.1.9
  flrx_validator: ^0.6.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  quiver: ^3.2.2
  rename: ^3.0.2
  url_launcher: ^6.3.1

dev_dependencies:
  custom_lint: ^0.7.0
  custom_lint_builder: ^0.7.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  pubspec_dependency_sorter: ^1.0.5

flutter: 
  uses-material-design: true
  assets: 
    - assets/images/
flutter_assets: 
  assets_path: assets/images/
  output_path: lib/Core
  filename: 'image_assets.dart'
  field_prefix: null
  flutter_launcher_icons: 
    path: 'flutter_launcher_icons.yaml'
